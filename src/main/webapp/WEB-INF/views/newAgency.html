<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Agency</title>

</head>
<body>
<form th:method="POST" th:action="@{save}" th:object="${newAgency}">
    <div>
    <label for="name"> Name</label>
<input type="text" th:field="*{agencyName}" id="name">
</div>

    <div>
        <label for="country"> Country</label>
        <input type="text" th:field="*{country}" id="country">
    </div>

    <div>
        <label for="phoneNumber"> Phone number</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
    </div>

    <div>
        <label for="email"> email</label>
        <input type="text" th:field="*{email}" id="email">
    </div>

    <div>
        <label for="image"> image link</label>
        <input type="text" th:field="*{image}" id="image">
    </div>

    <button type="submit"> Save agency</button>

</form>
</body>
</html>
